<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triumph Memory Game</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: url('castle.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Unbounded', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #000;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      grid-gap: 15px;
    }
    .card {
      width: 80px;
      height: 100px;
      perspective: 1000px;
    }
    .inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .flipped {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .front {
      background: #ffaa00;
      color: #000;
    }
    .back {
      background: #333;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1>Triumph Memory</h1>
  <div id="game-board"></div>
<script>
  const icons = ['âš”ï¸','ðŸ›¡ï¸','ðŸ’Ž','ðŸŒŸ','ðŸ”¥','â„ï¸','ðŸŒ™','âš¡'];
  let cards = icons.concat(icons).sort(()=>Math.random()-0.5);
  const board = document.getElementById('game-board');
  let firstCard = null;
  let lock = false;

  cards.forEach(icon => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `<div class="inner"><div class="front">${icon}</div><div class="back"></div></div>`;
    card.addEventListener('click', () => flip(card));
    board.appendChild(card);
  });

  function flip(card) {
    if(lock) return;
    const inner = card.firstChild;
    if(inner.classList.contains('flipped')) return;
    inner.classList.add('flipped');
    if(!firstCard) {
      firstCard = card;
      return;
    }
    const firstIcon = firstCard.firstChild.querySelector('.front').textContent;
    const secondIcon = card.firstChild.querySelector('.front').textContent;
    if(firstIcon === secondIcon) {
      firstCard = null;
    } else {
      lock = true;
      setTimeout(() => {
        inner.classList.remove('flipped');
        firstCard.firstChild.classList.remove('flipped');
        firstCard = null;
        lock = false;
      }, 1000);
    }
  }
</script>
</body>
</html>
